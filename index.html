<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>

<!-- Create container -->
   <div class="container">

   <div id="startpage">
    
<!----   Header tags for the header -->
<h2> This a coding quiz to test your abilities</h2>
<h2> This will ask you a variety of coding questions</h2>

<!-- Button to start quiz -->
<button id="startbtn">Start Quiz</button>
<button id="startHighScorePage" onclick="showHighScore()"> High Scores</button>
</div>

<!-- Div for Quiz -->

<div id="quiz">
    <div id="timer">Time left: </div>
        <div id="questions"><p>Questions Placeholder</p></div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
        <div id="result"></div>
</div>
<div id="gameover"> 
<!-- Final Scores -->
    <div id="finalScore"></div>
<!-- Store Score Button -->
    <input type="text" size = "40" placeholder="Enter your initials for high score" name="initials" id="initials"/>
    <button id="submitScore">Submit Score</button>
</div>
<!-- Timer and Hi Score -->

<!-- Quiz Answers -->

<!-- Display High Score -->
<div id="highscoreContainer">
    <div id="high-scorePage">
        <div id="highscore-header">
             <h3>User Initials</h3>
             <h3>Score</h3>   
        </div>
        <div id="highscore-initials"></div>
        <div id="highscore-score"></div>
    </div>
    <div id="endGameBtns">
        <button id="playAgain" onclick="replayQuiz()">Play Again</button>
        <button id="clearHighScore" onclick="clearScore()">Clear Highscores</button>
    </div>

</div>
<!-- Message for New High Score -->
</div>

</div>
<script src="script.js"></script>

</body>
</html>
